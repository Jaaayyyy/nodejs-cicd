apiVersion: apps/v2
kind: Deployment
metadata:
  name: nodejs-cicd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: jayeshmdocker/nodejs-cicd:v2
        ports:
        - containerPort: 3000
